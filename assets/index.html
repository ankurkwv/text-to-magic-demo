<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twilio Magic Demo</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;900&family=Playfair+Display&display=swap" rel="stylesheet">
    
    <link href="/style.css" rel="stylesheet">

<body>
	<div class="magic-container">
		<canvas id="canvas"></canvas>
		<div class="text-container">
			<img class="qr-code" height="150" width="auto" src="/qr-code.png" >
			<div class="circles">
			  <div class="circle-with-text">
			    Software Applications
			  </div>
			  <div class="circle-with-text">
			    Communications Systems
			  </div>
			</div>
			<div class="text-instruction">Text <span>Magic</span> to <span id="number"></span></div>
		</div>
		<div class="results">
			<div id="waiting">Listening</div>
		</div>
		<div class="disclaimer-box">
			<p style="margin: 0;">Phone numbers only used for this demo and deleted after. 4-7 msgs per demo. Msg and data rates may apply. STOP to stop, HELP for help. Terms and privacy policy at <a href="twilio.com/legal">twilio.com/legal.</a></p>
		</div>
		<div id="button">

		</div>
	</div>

	<script src="/script.js"></script>
</body>
</html>
